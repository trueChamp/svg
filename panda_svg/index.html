<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panda</title>
</head>

<body style="display: flex; align-items: flex-end; justify-content: center; background: #E5E5E5; height: 350px;">
  <svg height="149" width="166">

    <g> <!-- Ears -->
      <ellipse ry="18.5" rx="25" cx="-116" cy="-73" fill="#4A4A4A" transform="matrix(-0.71, -0.71, -0.71, 0.71, 0, 0)" />
      <ellipse ry="25" rx="18.5" cx="-43" cy="0" fill="#4A4A4A" transform="matrix(-0.71, -0.71, -0.71, 0.71, 0, 0)" />
    </g>

    <g> <!-- Membranes -->
      <ellipse ry="7.5" rx="10" cx="-116" cy="-73" fill="#000" transform="matrix(-0.71, -0.71, -0.71, 0.71, 0, 0)" />
      <ellipse ry="10" rx="7.5" cx="-43" cy="0" fill="#000" transform="matrix(-0.71, -0.71, -0.71, 0.71, 0, 0)" />
    </g>

    <circle r="70" cx="83" cy="79" fill="#fff" /> <!-- Face -->

    <g> <!-- Spots -->
      <ellipse ry="18.5" rx="15" cx="50" cy="82" fill="#4A4A4A" />
      <ellipse ry="18.5" rx="15" cx="116" cy="82" fill="#4A4A4A" />
    </g>

    <g> <!-- Eyes -->
      <circle r="7" cx="50" cy="79" fill="#000" />
      <circle r="7" cx="116" cy="79" fill="#000" />
    </g>

    <g> <!-- Shine -->
      <circle r="3" cx="48" cy="76" fill="#fff" />
      <circle r="3" cx="114" cy="76" fill="#fff" />
    </g>

    <ellipse ry="7.5" rx="10" cx="83" cy="100" fill="#000" /> <!-- Nose -->

  </svg>

</html>
